<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skidee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" id="favicon" href="https://cdn.discordapp.com/attachments/1167493869076754623/1175730719595692122/chrome_hearts.jpeg" type="image/x-icon">

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: 'Press Start 2P', sans-serif;
            transition: color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            color: #1f1ef7;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://media.tenor.com/QGvhb6Jj-g8AAAAC/sonic-lowpoly.gif" alt="GIF">
        <p>Web Development, Linux, Open Source, and Music Production</p>
    </header>

    <nav>
        <a href="https://github.com/HeySkidee" target="_blank">GitHub</a>
        <a href="https://x.com/Skidee24" target="_blank">X.com</a>
        <a href="https://spoti.fi/3NO5Die" target="_blank">Music</a>
    </nav>

    <script>
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // Tab is hidden
                document.getElementById('favicon').href = 'https://i1.sndcdn.com/artworks-000249315727-5hakhw-t500x500.jpg';
            } else {
                // Tab is visible
                document.getElementById('favicon').href = 'https://cdn.discordapp.com/attachments/1167493869076754623/1175730719595692122/chrome_hearts.jpeg';
            }
        });
    </script>
</body>

</html>
